<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——分类管理</title>
    <!-- 引入reset样式 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 引入elementUi样式 -->
    <link rel="stylesheet" href="./styles/elementUI.css">
    <!-- 引入index.css -->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="app">
        <!-- 详细内容 -->
        <el-main>
            <!-- 大卡片 -->
            <el-card class="box-card">
                <!-- 大卡片标题 -->
                <div slot="header" class="clearfix">
                    <span>分类管理</span>
                </div>
                <!-- 大卡片内容 -->
                <div class="text item">
                    <el-table :data="tableData" style="width: 100%">
                        <el-table-column label="分类ID" width="180">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="分类名称" width="180">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="父级类别" width="180">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="启用状态" width="180">
                            <template slot-scope="scope">
                                <span style="margin-left: 10px">{{ scope.row.date }}</span>
                            </template>
                        </el-table-column>
                        <el-table-column label="管理">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary"
                                    plain><i class="el-icon-edit"></i>编辑</el-button>
                                <el-button size="mini" @click="handleDelete(scope.$index, scope.row)" type="danger"
                                    plain><i class="el-icon-delete"></i>删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
            </el-card>
        </el-main>
    </div>
</body>
<!-- 引入jQuery.js -->
<script src="./javascripts/jquery.min.js"></script>
<!-- 引入Vue.js -->
<script src="./javascripts/vue.min.js"></script>
<!-- 引入elementUI.js -->
<script src="./javascripts/elementUI.js"></script>
<script>
    //读取数据
    //定义变量存储数据
    let tableData;
    $.get('/users/list', (data) => {
        tableData = data;
    })
    //实例化Vue对象
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: []
            }
        },
        methods: {
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            }
        },
        mounted(){
            $.get('/')
        }

    })
</script>

</html>
